<div class='card'>
    <div class='card-header'>
        <!-- This is for undefined, add ? to stop from breaking if its null -->
        {{ pageTitle + " - " + good?.goodName }}
    </div>
    <div class='card-body'
        *ngIf='good'><!-- an NG condition, look if good is undefined or not-->
        <div class='row'>
            <div class='col-md-4'>Name:</div>
            <div class='col-md-8'>{{ good.goodName }}</div>
        </div>
        <div class='row'>
            <div class='col-md-4'>Code:</div>
            <!-- Interpolation with pipes -->
            <!-- Some more pipe to lower case than convert to space (custom pipe) -->
            <div class='col-md-8'>{{ good.goodCode | lowercase | convertToSpaces: '-' }}</div>
        </div>
        <div class='row'>
            <div class='col-md-4'>Description:</div>
            <!-- Just regular print using interpolation no pipeline -->
            <div class='col-md-8'>{{ good.description }}</div>
        </div>
        <div class='row'>
            <div class='col-md-4'>Availability:</div>
            <div class='col-md-8'>{{ good.releaseDate }}</div>
        </div>
        <div class='row'>
            <div class='col-md-4'>Price:</div>
            <div class='col-md-8'>{{ good.price | currency:'CAD':'symbol' }}</div>
        </div>
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                style='width:80px'
                (click)='onBack()'><!-- Bind the on click to onBack from good detail -->
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
